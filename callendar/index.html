<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь рабочих смен 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --off-day: #e74c3c;
            --working-day: #2ecc71;
            --hover-color: #f1f1f1;
            --transition-speed: 0.3s;
            --today-color: #f1c40f;
            --vacation-color: #f39c12;
        }

        .dark-theme {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --off-day: #e74c3c;
            --working-day: #27ae60;
            --hover-color: #2a2a2a;
            --today-color: #f39c12;
            --vacation-color: #e67e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed),
                        transform 0.2s ease,
                        box-shadow 0.2s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(135deg, var(--bg-color) 0%, #e6e6e6 100%);
        }

        .dark-theme body {
            background-image: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .today-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .today-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
            transform: rotate(15deg);
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .month-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px var(--shadow-color);
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .month-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .month-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
            font-size: 0.85rem;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .day-cell.today {
            border: 3px solid var(--today-color);
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3);
        }

        .day-cell:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .day-cell.working {
            background-color: rgba(46, 204, 113, 0.15);
            border-color: var(--working-day);
        }

        .day-cell.off {
            background-color: rgba(231, 76, 60, 0.15);
            border-color: var(--off-day);
        }

        .day-cell.empty {
            background-color: transparent;
            border: none;
            cursor: default;
            box-shadow: none;
        }

        .day-cell.empty:hover {
            transform: none;
            background-color: transparent;
        }

        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .day-info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.7rem;
            color: var(--text-color);
            opacity: 0.9;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 10px;
        }

        .dark-theme .day-info {
            background: rgba(0, 0, 0, 0.3);
        }

        .day-info.working {
            color: var(--working-day);
        }

        .day-info.off {
            color: var(--off-day);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            transform: translateY(20px);
            transition: transform var(--transition-speed);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background-color: var(--hover-color);
        }

        .modal-title {
            margin-bottom: 20px;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.6rem;
            text-align: center;
        }

        .shift-list {
            list-style: none;
            margin-top: 15px;
        }

        .shift-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.03);
            transition: transform 0.2s ease;
        }

        .dark-theme .shift-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .shift-item:hover {
            transform: translateX(5px);
        }

        .employee-name {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shift-time {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .shift-time.working {
            background: rgba(46, 204, 113, 0.15);
            color: var(--working-day);
            font-weight: 600;
        }

        .shift-time.vacation {
            background: rgba(243, 156, 18, 0.15);
            color: var(--vacation-color);
            font-weight: 600;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .legend-color {
            width: 22px;
            height: 22px;
            border-radius: 5px;
        }

        .legend-working {
            background-color: rgba(46, 204, 113, 0.3);
            border: 2px solid var(--working-day);
        }

        .legend-off {
            background-color: rgba(231, 76, 60, 0.3);
            border: 2px solid var(--off-day);
        }

        .legend-today {
            background-color: rgba(241, 196, 15, 0.3);
            border: 2px solid var(--today-color);
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .employee-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .month-header {
                font-size: 1.2rem;
            }
            
            header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-left {
                justify-content: space-between;
            }
        }
    </style>
</head>

        // Функция для генерации календаря
        function generateCalendar() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            
            const today = new Date();
            const todayFormatted = formatDate(today);
            
            for (let month = 0; month < 12; month++) {
                const monthDate = new Date(2025, month, 1);
                const monthName = monthDate.toLocaleString('ru-RU', { month: 'long' });
                const daysInMonth = new Date(2025, month + 1, 0).getDate();
                
                const monthContainer = document.createElement('div');
                monthContainer.className = 'month-container';
                monthContainer.id = `month-${month}`;
                
                const monthHeader = document.createElement('h2');
                monthHeader.className = 'month-header';
                monthHeader.textContent = `${monthName.charAt(0).toUpperCase() + monthName.slice(1)} 2025`;
                
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days-grid';
                
                // Добавляем заголовки дней недели
                ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'].forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = day;
                    daysGrid.appendChild(dayHeader);
                });
                
                // Определяем день недели для первого дня месяца (0 - воскресенье, 1 - понедельник, ...)
                const firstDayOfWeek = new Date(2025, month, 1).getDay();
                const offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
                
                // Добавляем пустые ячейки для смещения
                for (let i = 0; i < offset; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    daysGrid.appendChild(emptyCell);
                }
                
                // Добавляем ячейки для каждого дня месяца
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(2025, month, day);
                    const dateString = formatDate(date);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    dayCell.dataset.date = dateString;
                    
                    // Проверяем, является ли день сегодняшним
                    if (dateString === todayFormatted) {
                        dayCell.classList.add('today');
                    }
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    
                    // Проверяем, есть ли данные для этого дня
                    let workingCount = 0;
                    let offCount = 0;
                    
                    if (scheduleData.shifts[dateString]) {
                        scheduleData.shifts[dateString].forEach(shift => {
                            const [name, status] = shift.split(':');
                            if (status === 'off') {
                                offCount++;
                            } else if (status !== 'отпуск') {
                                workingCount++;
                            }
                        });
                    }
                    
                    const dayInfo = document.createElement('div');
                    dayInfo.className = 'day-info';
                    
                    if (workingCount > 0 && offCount === 0) {
                        dayCell.classList.add('working');
                        dayInfo.classList.add('working');
                        dayInfo.textContent = `${workingCount} работают`;
                    } else if (offCount > 0 && workingCount === 0) {
                        dayCell.classList.add('off');
                        dayInfo.classList.add('off');
                        dayInfo.textContent = `${offCount} отдыхают`;
                    } else if (workingCount > 0 && offCount > 0) {
                        dayCell.classList.add('working');
                        dayInfo.textContent = `${workingCount}/${offCount}`;
                    }
                    
                    dayCell.appendChild(dayNumber);
                    dayCell.appendChild(dayInfo);
                    dayCell.addEventListener('click', () => showDayDetails(dateString));
                    daysGrid.appendChild(dayCell);
                }
                
                monthContainer.appendChild(monthHeader);
                monthContainer.appendChild(daysGrid);
                container.appendChild(monthContainer);
            }
        }
        
        // Функция для форматирования даты в YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Функция для отображения деталей дня
        function showDayDetails(dateString) {
            const modal = document.getElementById('dayModal');
            const modalTitle = document.getElementById('modalTitle');
            const shiftList = document.getElementById('shiftList');
            
            const date = new Date(dateString);
            const formattedDate = date.toLocaleDateString('ru-RU', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            modalTitle.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
            shiftList.innerHTML = '';
            
            if (scheduleData.shifts[dateString]) {
                scheduleData.shifts[dateString].forEach(shift => {
                    const [name, status] = shift.split(':');
                    
                    // Пропускаем сотрудников на выходных
                    if (status === 'off') return;
                    
                    const listItem = document.createElement('li');
                    listItem.className = 'shift-item';
                    
                    // Создаем аватар
                    const initials = name.split(' ')
                        .map(word => word.charAt(0))
                        .join('')
                        .toUpperCase();
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'employee-avatar';
                    avatar.textContent = initials;
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'employee-name';
                    nameElement.appendChild(avatar);
                    nameElement.appendChild(document.createTextNode(name));
                    
                    const statusElement = document.createElement('div');
                    statusElement.className = 'shift-time';
                    
                    if (status === 'отпуск') {
                        statusElement.classList.add('vacation');
                        statusElement.innerHTML = '<i class="fas fa-sun"></i> Отпуск';
                    } else {
                        statusElement.classList.add('working');
                        statusElement.textContent = `Рабочая смена: ${status} часов`;
                    }
                    
                    listItem.appendChild(nameElement);
                    listItem.appendChild(statusElement);
                    shiftList.appendChild(listItem);
                });
                
                // Если все сотрудники на выходных
                if (shiftList.children.length === 0) {
                    const listItem = document.createElement('li');
                    listItem.className = 'shift-item no-data';
                    listItem.textContent = 'Все сотрудники на выходных';
                    shiftList.appendChild(listItem);
                }
            } else {
                const listItem = document.createElement('li');
                listItem.className = 'shift-item no-data';
                listItem.textContent = 'Нет данных о сменах на этот день';
                shiftList.appendChild(listItem);
            }
            
            modal.classList.add('show');
        }
        
        // Функция прокрутки к текущему месяцу
        function scrollToToday() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const monthElement = document.getElementById(`month-${currentMonth}`);
            
            if (monthElement) {
                monthElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Подсвечиваем текущий день
                const todayFormatted = formatDate(today);
                const todayCell = document.querySelector(`.day-cell[data-date="${todayFormatted}"]`);
                if (todayCell) {
                    todayCell.classList.add('today');
                    
                    // Анимация мигания
                    todayCell.animate([
                        { backgroundColor: 'rgba(241, 196, 15, 0.3)' },
                        { backgroundColor: 'transparent' },
                        { backgroundColor: 'rgba(241, 196, 15, 0.3)' }
                    ], {
                        duration: 1000,
                        iterations: 2
                    });
                }
            }
        }
        
        // Инициализация темы
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Проверяем сохраненную тему или системные настройки
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.body.classList.add('dark-theme');
                themeIcon.className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark-theme');
                themeIcon.className = 'fas fa-moon';
            }
            
            // Обработчик переключения темы
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    themeIcon.className = 'fas fa-sun';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.className = 'fas fa-moon';
                    localStorage.setItem('theme', 'light');
                }
            });
        }
        
        // Закрытие модального окна
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('dayModal').classList.remove('show');
        });
        
        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('dayModal');
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
        
        // Кнопка "Сегодня"
        document.getElementById('todayBtn').addEventListener('click', scrollToToday);
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            generateCalendar();
            
            // Прокручиваем к текущему месяцу с небольшой задержкой
            setTimeout(scrollToToday, 100);
        });
    </script>
