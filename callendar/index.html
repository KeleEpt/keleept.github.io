<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь смен 2025</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --calendar-bg: #f5f5f5;
            --day-bg: #ffffff;
            --day-hover: #e0e0e0;
            --today-bg: #d4e6f1;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --modal-content: #ffffff;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --calendar-bg: #1e1e1e;
            --day-bg: #2d2d2d;
            --day-hover: #3d3d3d;
            --today-bg: #2a4365;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --modal-content: #2d2d2d;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .theme-toggle {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .month-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
            text-align: center;
            flex-grow: 1;
        }

        .nav-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
            margin: 2px;
        }

        .nav-button:hover {
            background-color: var(--button-hover);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            background-color: var(--calendar-bg);
            padding: 8px;
            border-radius: 6px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 0.8rem;
        }

        .day {
            background-color: var(--day-bg);
            border-radius: 4px;
            padding: 8px;
            min-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .day:hover {
            background-color: var(--day-hover);
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .other-month {
            opacity: 0.5;
        }

        .today {
            background-color: var(--today-bg);
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-content);
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 10px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .employee-list {
            margin-bottom: 12px;
        }

        .employee-item {
            margin-bottom: 8px;
            padding: 6px;
            border-bottom: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .vacation-item {
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .day-header {
                display: none;
            }
            
            .day {
                min-height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 8px 12px;
            }
            
            .day-number {
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .month-title {
                font-size: 1rem;
                order: -1;
                flex: 0 0 100%;
            }
            
            .nav-button {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Календарь смен 2025</h1>
            <button class="theme-toggle" id="themeToggle">Темная тема</button>
        </div>

        <div class="month-navigation">
            <button class="nav-button" id="prevMonth">← Пред.</button>
            <div class="month-title" id="monthTitle">Январь 2025</div>
            <button class="nav-button" id="nextMonth">След. →</button>
        </div>

        <div class="calendar" id="calendar">
            <!-- Календарь будет сгенерирован JavaScript -->
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">1 января 2025</div>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="employee-list" id="employeeList">
                <!-- Список сотрудников будет добавлен JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Данные сотрудников для каждой смены
        const shiftA = [
            { name: "Краснова Ольга", hours: "8-20" },
            { name: "Балашов Кирилл", hours: "13-01" },
            { name: "Архипова Екатерина", hours: "13-01" },
            { name: "Морозова Анастасия", hours: "10-22" }
        ];

        const shiftB = [
            { name: "Чехова Фарида", hours: "13-01" },
            { name: "Захарова Вика", hours: "8-20" },
            { name: "Емелена Елена", hours: "10-22" },
            { name: "Старикова Дарья", hours: "10-22" }
        ];

        // График 2-2-3
        const schedulePattern = ['A', 'A', 'B', 'B', 'B', 'A', 'A', 'B', 'B', 'A', 'A', 'A', 'B', 'B'];

        // Текущая дата
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        // Отпуска сотрудников
        const vacations = {
            "Краснова Ольга": [
                '2025-04-09', '2025-04-10', '2025-04-14',
                '2025-07-21', '2025-07-22', '2025-07-25',
                '2025-07-26', '2025-07-27', '2025-07-30',
                '2025-07-31', '2025-10-31', '2025-11-01',
                '2025-11-02', '2025-11-05', '2025-11-06'
            ],
            "Балашов Кирилл": [
                '2025-03-26', '2025-03-27', '2025-06-04',
                '2025-06-05', '2025-06-09', '2025-06-10',
                '2025-06-13', '2025-06-15', '2025-09-24',
                '2025-09-25',
            ],
            "Архипова Екатерина": [
                '2025-03-03', '2025-03-04', '2025-03-07',
                '2025-03-08', '2025-03-09', '2025-06-23',
                '2025-06-24', '2025-06-27', '2025-06-28',
                '2025-06-29', '2025-07-02', '2025-07-03',
                '2025-10-13', '2025-10-14', '2025-10-17',
                '2025-10-18', '2025-10-19',
            ],
            "Морозова Анастасия": [
                '2025-03-12', '2025-03-13', '2025-07-07',
                '2025-07-08', '2025-07-11', '2025-07-12',
                '2025-07-13', '2025-07-16', '2025-07-17',
                '2025-10-22', '2025-10-23'
            ],
            "Чехова Фарида": [
                '2025-03-10', '2025-03-11', '2025-03-14',
                '2025-03-15', '2025-03-16', '2025-08-29',
                '2025-08-30', '2025-08-31', '2025-09-01',
                '2025-09-03', '2025-09-04', '2025-09-08',
                '2025-09-17', '2025-09-18', '2025-09-21',
                '2025-09-22', '2025-09-23'
            ],
            "Захарова Вика": [
                '2025-05-05', '2025-05-06', '2025-08-11',
                '2025-08-12', '2025-08-15', '2025-08-16',
                '2025-08-17', '2025-08-20', '2025-08-21',
                '2025-08-24', '2025-08-25', '2025-08-26',
                '2025-08-29', '2025-08-30'
            ],
            "Емелена Елена": [
                '2025-06-02', '2025-06-03', '2025-06-06',
                '2025-06-07', '2025-06-08', '2025-07-14',
                '2025-07-15', '2025-07-18', '2025-07-19',
                '2025-07-20', '2025-07-23', '2025-07-24',
                '2025-09-12', '2025-09-13', '2025-09-14',
                '2025-09-17', '2025-09-18'
            ],
            "Старикова Дарья": [
                '2025-02-24', '2025-02-25', '2025-02-28',
                '2025-03-01', '2025-03-02',
                '2025-06-25', '2025-06-26', '2025-06-30',
                '2025-07-01', '2025-07-04', '2025-07-05', '2025-07-06',
                '2025-10-06', '2025-10-07', '2025-10-10', '2025-10-11', '2025-10-12'
            ]
        };

        // DOM элементы
        const calendarEl = document.getElementById('calendar');
        const monthTitleEl = document.getElementById('monthTitle');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const dayModal = document.getElementById('dayModal');
        const modalTitleEl = document.getElementById('modalTitle');
        const employeeListEl = document.getElementById('employeeList');
        const closeModalBtn = document.getElementById('closeModal');
        const themeToggleBtn = document.getElementById('themeToggle');

        // Тема
        let darkTheme = localStorage.getItem('darkTheme') === 'true';
        updateTheme();

        // Инициализация календаря
        function initCalendar() {
            renderCalendar(currentMonth, currentYear);
            
            // Переход к текущему месяцу
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
                setTimeout(() => {
                    const todayElement = document.querySelector(`.day[data-date="${formatDate(today)}"]`);
                    if (todayElement) {
                        todayElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // Отрисовка календаря
        function renderCalendar(month, year) {
            // Очищаем календарь
            calendarEl.innerHTML = '';
            
            // Устанавливаем заголовок месяца
            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", 
                               "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            monthTitleEl.textContent = `${monthNames[month]} ${year}`;
            
            // Добавляем заголовки дней недели
            const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });
            
            // Получаем первый день месяца и количество дней в месяце
            const firstDay = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Получаем день недели первого дня месяца (0 - воскресенье, 1 - понедельник и т.д.)
            let firstDayIndex = firstDay.getDay();
            // Преобразуем в наш формат (0 - понедельник, 6 - воскресенье)
            firstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1;
            
            // Добавляем пустые ячейки для дней предыдущего месяца
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day other-month';
                calendarEl.appendChild(emptyDay);
            }
            
            // Добавляем дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = formatDate(date);
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.setAttribute('data-date', dateStr);
                
                // Проверяем, является ли день сегодняшним
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Добавляем номер дня
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Добавляем обработчик клика
                dayElement.addEventListener('click', () => openDayModal(date));
                
                calendarEl.appendChild(dayElement);
            }
            
            // Добавляем пустые ячейки для дней следующего месяца, чтобы завершить сетку
            const totalCells = firstDayIndex + daysInMonth;
            const remainingCells = 7 - (totalCells % 7);
            if (remainingCells < 7) {
                for (let i = 0; i < remainingCells; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day other-month';
                    calendarEl.appendChild(emptyDay);
                }
            }
        }

        // Открытие модального окна дня
        function openDayModal(date) {
            const dateStr = formatDate(date);
            modalTitleEl.textContent = formatDateForDisplay(date);
            
            // Очищаем список сотрудников
            employeeListEl.innerHTML = '';
            
            // Получаем смену для этой даты
            const shift = getShiftForDate(date);
            const employees = shift === 'A' ? [...shiftA] : [...shiftB];
            
            // Добавляем сотрудников в список
            employees.forEach(employee => {
                const employeeItem = document.createElement('div');
                
                // Проверяем, находится ли сотрудник в отпуске
                if (vacations[employee.name] && vacations[employee.name].includes(dateStr)) {
                    employeeItem.className = 'employee-item vacation-item';
                    employeeItem.textContent = `${employee.name} (отпуск)`;
                } else {
                    employeeItem.className = 'employee-item';
                    employeeItem.textContent = `${employee.name} (${employee.hours})`;
                }
                
                employeeListEl.appendChild(employeeItem);
            });
            
            // Показываем модальное окно
            dayModal.style.display = 'flex';
        }

        // Получение смены для даты
        function getShiftForDate(date) {
            // Начальная дата для расчета смены (1 января 2025)
            const startDate = new Date(2025, 0, 1);
            const diffInDays = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
            
            // Рассчитываем индекс в шаблоне смены
            const patternIndex = diffInDays % schedulePattern.length;
            
            // Возвращаем смену (A или B)
            return schedulePattern[patternIndex >= 0 ? patternIndex : schedulePattern.length + patternIndex];
        }

        // Форматирование даты для атрибута data-date
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Форматирование даты для отображения
        function formatDateForDisplay(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('ru-RU', options);
        }

        // Переключение темы
        function updateTheme() {
            if (darkTheme) {
                document.body.classList.add('dark-theme');
                themeToggleBtn.textContent = 'Светлая тема';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleBtn.textContent = 'Темная тема';
            }
            localStorage.setItem('darkTheme', darkTheme);
        }

        // Обработчики событий
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });

        closeModalBtn.addEventListener('click', () => {
            dayModal.style.display = 'none';
        });

        dayModal.addEventListener('click', (e) => {
            if (e.target === dayModal) {
                dayModal.style.display = 'none';
            }
        });

        themeToggleBtn.addEventListener('click', () => {
            darkTheme = !darkTheme;
            updateTheme();
        });

        // Инициализация
        initCalendar();
    </script>
</body>
</html>
